apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-deployment-${JOB_NAME}
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        build_number: ${BUILD_NUMBER}
        app: nginx-deployment-${JOB_NAME}
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
